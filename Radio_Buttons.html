<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio_Button</title>
    <link rel="stylesheet" href="CSS/Radio_Buttons.css">
</head>

<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <div class="form-groupss">
            <label for="gen">Gender:</label>
            Male<input type="radio" name="gender" id="gen">
            Female<input type="radio" name="gender" id="gen">
            </div>
            <div class="form-groups">
                <label for="chkb">Are you eligible:</label>
                <input type="checkbox" id="chkb" name="box" checked>
            </div>
            <div class="form-group">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
