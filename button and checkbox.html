<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button and Checkbox</title>
    <link rel="stylesheet" href="CSS/button and checkbox.css">
</head>
<body>
    <form>
        <h2>Choose your options:</h2>
        
        <div class="form-group">
          <label for="gender">Gender:</label>
          <input type="radio" name="gender" id="male" value="male">
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Female</label>
        </div>
      
        <div class="form-group">
          <label for="hobbies">Hobbies:</label>
          <input type="checkbox" name="hobbies" id="reading" value="reading">
          <label for="reading">Reading</label>
          <input type="checkbox" name="hobbies" id="gaming" value="gaming">
          <label for="gaming">Coding</label>
          <input type="checkbox" name="hobbies" id="painting" value="painting">
          <label for="painting">Fighting</label>
        </div>
        
        <button type="submit">Submit</button>
      </form>
      
</body>
</html>
