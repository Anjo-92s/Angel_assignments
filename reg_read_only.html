<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="CSS/reg_read_only.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" value="Angel Sachin Kumar" id="name" name="name" readonly>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" value="as.kumar19001@gmail.com" id="email" name="email" readonly>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" value="**************" id="password" name="password" readonly>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" value="**************" id="confirm_password" name="confirm_password" readonly>
      </div>
      <div class="form-groups">
        <label for="chkb">Are you eligible:</label>
        <input type="checkbox" id="chkb" name="box" checked>
      </div>
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>
</html>
